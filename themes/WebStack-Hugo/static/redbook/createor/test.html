<div>
  test
  <script>
    fetch("https://atong9.github.io/web3/redbook/json/allStock/US_Stocks.json")
      .then((response) => {
        if (!response.ok) {
          throw new Error("网络响应不正常: " + response.status);
        }
        return response.json();
      })
      .then((data) => {
        const result = [];

        data.tr.forEach((item) => {
          // 定义键名映射
          const keys = ["symbol", "company_name", "industry", "market_cap"];
          // 上市简称, 公司名称, 行业, 市值

          // 创建对象，将td数组转换为key-value对
          const obj = {};
          item.td.forEach((subItem, index) => {
            if (index < keys.length) {
              // 如果是对象（如包含a属性的项），取其a属性值
              if (typeof subItem === "object" && subItem !== null) {
                obj[keys[index]] = subItem.a;
              } else {
                // 如果是字符串直接赋值
                obj[keys[index]] = subItem;
              }
            }
          });

          result.push(obj);
        });

        console.log(result);
      })
      .catch((error) => {
        console.error("获取数据时出错:", error);
      });
  </script>
</div>
